<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Profile Emulator</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav id="navigator">
    <h2>Customizaiton</h2>
    <hr/>
    <h3>Background-Color</h3>
    <hr/>
    <p class="background-change" data-background-color="#47FFF1">Teal</p>
    <p class="background-change" data-background-color="#BA5A4F">Maroon</p>
    <p class="background-change" data-background-color="#DA8CED">Purple</p>
    <hr/>
    <h3>Font-Family</h3>
    <hr/>
    <p class="font-change" data-font-family="Times New Roman, Georgia, serif">Times</p>
    <p class="font-change" data-font-family="Verdana, Arial, Helvetica, sans-serif">Verdana</p>
    <p class="font-change" data-font-family="Lucida Console, Courier, monospace">Lucida Console</p>
    <p class="font-change" data-font-family="arial">Arial</p>
    <hr/>
    <h3>People</h3>
    <hr/>
    <p class="card-name" id="B" data-position="0"><a href="#0">Brendan</a></p>
    <p class="card-name" id="C" data-position="1"><a href="#1">Charles</a></p>
    <p class="card-name" id="R" data-position="2"><a href="#2">Ryan</a></p>
    <p class="card-name" id="A" data-position="3"><a href="#3">Andrew</a></p>
    <p class="card-name" id="CR" data-position="4"><a href="#4">Chris</a></p>
    <p class="card-name" id="N" data-position="5"><a href="#5">Natalie</a></p>
  </nav>

  <div class="meat">

  </div>


<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
